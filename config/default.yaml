# Default configuration for Prism Cache

# Database configuration
database:
  # Database provider to use (mock)
  provider: mock
  # Additional provider-specific settings
  settings:
    # Example settings for mock adapter
    default_age: "25"  # Default age for new users
    name_prefix: "Test_"  # Prefix for user names
    max_users: "100"  # Maximum number of users

# Cache configuration
cache:
  # Maximum number of entries in the cache
  max_entries: 10000
  # Time-to-live for cache entries in seconds (5 minutes)
  ttl_seconds: 300

# Server configuration
server:
  # Address to bind to
  bind_address: 127.0.0.1:6379

# Logging configuration
logging:
  # Log level (trace, debug, info, warn, error)
  level: debug
  # Log file (optional)
  file: ~ 